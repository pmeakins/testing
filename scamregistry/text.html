<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sectional Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background: #f0f0f0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .header-upper {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .header-lower {
      background: #555;
      color: white;
      padding: 0.75rem;
      text-align: center;
    }
    .middle {
      flex: 1;
      display: flex;
    }
    .content {
      flex: 1;
      background: #fff;
      padding: 2rem;
      min-height: 300px;
    }
    .right-panel {
      width: 200px;
      background: #f9f9f9;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .footer-upper {
      background: #555;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .footer-lower {
      background: #333;
      color: white;
      padding: 0.5rem;
      text-align: center;
    }
    .block {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      background-color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <div class="block">Left Panel</div>
    </div>

    <div class="main-area">
      <div class="header-upper">Upper Header</div>
      <div class="header-lower">Lower Header</div>

      <div class="middle">
        <div class="content">
          <div class="block">Main Content</div>
        </div>

        <div class="right-panel">
          <div class="block">Right Top</div>
          <div class="block">Right Middle</div>
          <div class="block">Right Bottom</div>
        </div>
      </div>

      <div class="footer-upper">Upper Footer</div>
      <div class="footer-lower">Lower Footer</div>
    </div>
  </div>

</body>
</html>
