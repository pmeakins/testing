<!DOCTYPE html>
<html>
<head>
    <title>The Scam Registry</title>
</head>
<body>
    <h1>The Scam Registry</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'article_new' %}">New Article</a>
    {% endif %}
    <h2>Top 10 Scam Articles</h2>
    <ul>
        {% for article in articles %}
            <li>
                <h3><a href="{{ article.source }}">{{ article.title }}</a></h3>
                <p>{{ article.content }}</p>
                <p>Published on: {{ article.pub_date }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
