<!-- Quick Report Widget -->
                <div id="quick-report" class="bg-primary text-white rounded-lg shadow-md p-6 mb-6">
                    <h3 class="text-xl font-bold mb-4 font-heading">Report a Scam</h3>
                    <p class="text-sm mb-4">Spotted a scam? Report it quickly to help protect others.</p>
                    <form>
                        <div class="mb-3">
                            <label class="block text-sm font-medium mb-1">Scam Type</label>
                            <select class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                                <option>Select scam type</option>
                                <option>Phone Scam</option>
                                <option>Email Phishing</option>
                                <option>SMS Scam</option>
                                <option>Website Scam</option>
                                <option>Social Media Scam</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1">Brief Description</label>
                            <textarea class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-white/50" rows="3" placeholder="Describe the scam briefly..."></textarea>
                        </div>
                        <button type="submit" class="w-full bg-secondary hover:bg-red-700 text-white font-medium py-2 rounded-md transition-colors">
                            Submit Report
                        </button>
                    </form>
                </div>
